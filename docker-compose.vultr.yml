
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
    ports:
      - "80:3000"
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
      NODE_ENV: production
    depends_on:
      - backend
    restart: always
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Do NOT expose 8080:8080 to the public
    environment:
      DATABASE_URL: "postgresql://sro:sro_production_2026@postgres:5432/sro"
      CORS_ORIGINS: "http://104.238.128.128,http://104.238.128.128:3000,http://104.238.128.128:80,http://localhost:3000"
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      GEMINI_PROJECT_ID: "${GEMINI_PROJECT_ID}"
      GEMINI_ENABLED: "true"
      JWT_SECRET: "${JWT_SECRET}"
      SIM_TOKEN: "${SIM_TOKEN}"
    depends_on:
      - db
    volumes:
      - backend_data:/app/data
    command: >
      sh -c "python -m app.preflight &&
             uvicorn app.main:app --host 0.0.0.0 --port 8080"
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sro
      POSTGRES_PASSWORD: sro_production_2026
      POSTGRES_DB: sro
    volumes:
      - postgres_data:/var/lib/postgresql/data
  sim:
    build:
      context: ./sim/mock_sim
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    environment:
      SIM_BASE_URL: "http://mock-sim:8090"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_data:
