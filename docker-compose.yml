services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: sro
      POSTGRES_PASSWORD: sro
      POSTGRES_DB: sro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mock-sim
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    command: >
      sh -c "python -m app.preflight &&
             uvicorn app.main:app --host 0.0.0.0 --port 8080"

  mock-sim:
    build: ./sim/mock_sim
    ports:
      - "8090:8090"
    environment:
      SIM_TICK_HZ: "10"
    command: >
      uvicorn server:app --host 0.0.0.0 --port 8090

  frontend:
    build: ./frontend
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: >
      sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"

volumes:
  postgres_data:
  backend_data:
