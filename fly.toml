app = "sro-ops"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  SIM_BASE_URL = "http://127.0.0.1:8090"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["api"]

[processes]
  api = "uvicorn app.main:app --host 0.0.0.0 --port 8080"
  sim = "uvicorn server:app --app-dir sim/mock_sim --host 127.0.0.1 --port 8090"
