app = "sovereign-robotics-ops"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  PORT = "8080"
  SIM_BASE_URL = "http://127.0.0.1:8090"


[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["api"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "25s"
    method = "GET"
    path = "/health"
    protocol = "http"


[processes]
  api = "honcho start -f /app/Procfile"



