app = "sovereign-robotics-ops"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  PORT = "8080"
  SIM_BASE_URL = "http://127.0.0.1:8090"


[http_service]
  internal_port = 8080
  force_https = true
  processes = ["api"]

  [[http_service.checks]]
    grace_period = "30s"
    interval = "10s"
    timeout = "2s"
    method = "GET"
    path = "/health"



[processes]
  api = "uvicorn backend.app.main:app --host 0.0.0.0 --port 8080"
  sim = "uvicorn sim.mock_sim.main:app --host 127.0.0.1 --port 8090"




